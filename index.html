    <meta property="og:title" content=Improvrein>

    <meta property="og:description" content= Improvrein es una plataforma empresarial que ofrece un acceso seguro a través de un sistema de login. Una vez dentro, los usuarios son dirigidos a una página de selección donde pueden optar por ingresar a su perfil de empleado, donde visualizan información personal y sueldo, o a la página de administrador. Esta última proporciona una visión global de todos los empleados y sus datos relevantes. Además, cuenta con funciones de gestión, como la capacidad de agregar nuevos empleados o cancelar la asociación de empleados existentes.>

    <title>Login | Improvrein</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
    
</head>

<body>
    <main class="main-login">
        <div class="imgLogin">
            <h1><img class="logo" src="./assets/firebase-logo-40.png" alt="logo">Improvrein</h1>
            <img class="imgIlustracion" src="./assets/ilustracionLogin.svg" alt="ilustracion de gente trabajando">
            <p>"Construyendo el futuro con innovación y solidez"</p>
        </div>


        <div class="contenedorForm">
            <div class="formLogin">
                <form action="./pages/seleccion.html" method="get">
                    <h2>Iniciar sesión</h2>
                    <div class="input-box">
                        <input type="text"
                        placeholder="Usuario" required>
                        <i class='bx bx-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password"
                        placeholder="Contraseña" required>
                        <i class='bx bx-lock-alt' ></i>
                    </div>


                    <div class="recordar-olvido">
                        <label>
                        <input type="checkbox">Recordar contraseña</label>
                        
                    </div>
                    <button type="submit" class="btn">Iniciar sesion</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
