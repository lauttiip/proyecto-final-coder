<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario | Improvrein</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header-user">
        <div>
            <img src="../assets/xing-logo-24.png" alt="logo de la empresa">
            <h1>Improvrein</h1>
            <a href="./seleccion.html"><img src="../assets/bx-log-out.svg" alt="icono de cerrar sesion"></a>
        </div>
    </header>
    <main class="main-user">
        <div class="card-user">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxDpHZyubGi6z8tMKLKtuC2iQd8_7e4OGf3bpZMSunYQ&s" alt="Foto de Usuario" class="user-img">
            <div class="info">
                <div>
                    <label for="password">Modificar Contraseña:</label>
                    <span>**********</span>
                </div>
                <div>
                    <label for="dni">Número de DNI:</label>
                    <span>12345678</span>
                </div>
                <div>
                    <label for="nombre y apellido">Nombre y apellido:</label>
                    <span>Juan Pérez</span>
                </div>
                <div>
                    <label for="direccion">Dirección de Casa:</label>
                    <span>Calle Falsa 123</span>
                </div>
            </div>
        </div>

        <div class="sueldo">
            <h2>Tu sueldo</h2>
            <img src="#" alt="imagen del sueldo">
        </div>
        
        <div class="calendario">
            
        </div>
    </main>
</body>
</html>
